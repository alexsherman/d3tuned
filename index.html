<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>

  <link rel="stylesheet" href="assets/d3tun3d.css">
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <title>D3tun3d</title>
</head>

<body>
  <div id="intro">
    <h1>to begin, click and then drag anywhere to create a string</h1>
    <h2>to create sounds, drag across strings with your mouse, or use your keyboard</h2>
    <h2>use the bottom controls to control sound parameters</h2>
  </div>
  <div id="graphic_area">
    <div id="bottom-bar">
    Volume: <input type="range" id="volume">
    Color: <input type="text" id="color">
    <button type="button" id="instructions">Instructions</button>
    <button type="button" id="about">About</button>
    <button type="button" id="save">Save</button>
    </div>
  </div>
  <div id="controls">

  </div>
</body>
